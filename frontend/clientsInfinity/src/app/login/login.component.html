

<!-- login.component.html -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card bg-dark text-white">
        <div class="card-header">Iniciar Sesión</div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Correo</label>
              <input type="text" [(ngModel)]="email" name="email" class="form-control"   >
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password"  [(ngModel)]="password" name="password" class="form-control"  >
            </div>
            <button type="submit" class="btn btn-primary " (click)="login()">Iniciar Sesión</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
